<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="flex items-center justify-center h-screen text-paragraph font-outfit bg-lightGray"
  >
    <div class="rounded-lg bg-whitecolor w-72 h-500">
      <div
        class="flex items-center justify-center mx-6 mt-6 bg-blue-500 rounded-lg h-60 w-60"
      >
        <img
          class="rounded-lg"
          src="../images/image-qr-code.png"
          alt="codigoqr"
        />
      </div>
      <div class="mx-6 my-3 font-bold text-center">
        Improve your front-end skills by building projects
      </div>
      <div class="mx-6 my-3 font-normal text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>
  </body>
</html>
